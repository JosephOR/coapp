<div class="container-fluid">
    <div id="content-wrapper">
        <div class="page-content">
            <div class="row">

                <div class="row">
                <a href="#/projects/{{AnnotateCtrl.design.project}}"> Back</a>
                    <h1>{{AnnotateCtrl.design.name}}</h1>
                        <div class="design-img">
                            <img ng-src="{{ AnnotateCtrl.design.img.full }}" ng-click="AnnotateCtrl.annotate($event)">
                             <ul>
                                <li ng-repeat="mark in AnnotateCtrl.design.annotations">


                                    <span ng-style="{ 'background' : mark.circle.color, 'top':mark.circle.y + 'px', 'left':mark.circle.x + 'px'}"class="marks">{{mark.circle}}</span>

                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
</div>
