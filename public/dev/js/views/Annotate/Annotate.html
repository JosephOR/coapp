<div class="container-fluid">
    <div id="content-wrapper">
        <div class="page-content">
            <div class="row">

                <div class="row">
                <a href="#/projects/{{AnnotateCtrl.design.project}}"> Back</a>
                    <h1>{{AnnotateCtrl.design.name}}</h1>
                        <div class="design-img">
                            <img ng-src="{{ AnnotateCtrl.design.img.full }}" ng-click="AnnotateCtrl.annotate($event)" class="design--full-img">
                             <ul>
                                <!-- <li ng-repeat="mark in AnnotateCtrl.design.annotations">


                                    <span ng-style="{ 'background' : mark.circle.color, 'top':mark.circle.y + 'px', 'left':mark.circle.x + 'px'}"class="marks"></span>

                                </li> -->

                                <li
                                ng-repeat="mark in AnnotateCtrl.design.annotations track by $index"
                                class="cd-single-point"
                                ng-style="{ 'background' : mark.circle.color, 'top':mark.circle.y + 'px', 'left':mark.circle.x + 'px'}"
                                ng-class="{'is-open': AnnotateCtrl.openComment && $index === AnnotateCtrl.commentSelected}"
                                ng-mouseleave="AnnotateCtrl.toggleComments($index)">

                                    <a class="cd-img-replace" ng-mouseenter="AnnotateCtrl.toggleComments($index)">More</a>
                                    <div class="cd-more-info cd-left">

                                        <p>{{mark.body}}</p>
                                       <div class="form-group">
                                           <input type="text">
                                       </div>
                                        <a href="#0" class="cd-close-info cd-img-replace">Close</a>
                                    </div>
                                </li>

                                <!-- handle new annotations -->
                                <li  ng-if="AnnotateCtrl.newAnnotation" ng-style="{ 'background' : AnnotateCtrl.newAnnotation.circle.color, 'top':AnnotateCtrl.newAnnotation.circle.y - 15 + 'px', 'left':AnnotateCtrl.newAnnotation.circle.x - 15 + 'px'}" class="cd-single-point is-open">

                                <a class="cd-img-replace" ng-mouseenter="AnnotateCtrl.toggleComments($index)">More</a>

                                <div
                                    class="cd-more-info"
                                    ng-class="AnnotateCtrl.checkCoords(AnnotateCtrl.newAnnotation.circle.x, 500) ? 'cd-left' : 'cd-right'"
                                >
                                   <form name="loginForm"  ng-submit="AnnotateCtrl.addAnnotation(AnnotateCtrl.newAnnotation)" role="form">
                                       <div class="form-group">
                                           <label for="annotateBody">Comment</label>
                                           <input ng-model="AnnotateCtrl.newAnnotation.body" type="text" class="form-control" placeholder="Write your comment">
                                       </div>
                                       <button type="submit" class="btn btn-sm btn-primary">Add</button>
                                   </form>


                                    <a href="#0" class="cd-close-info cd-img-replace">Close</a>
                                </div>
                                </li>
                            </ul>

                            <h1>{{AnnotateCtrl.height}}</h1>
                </div>
            </div>
        </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
</div>
