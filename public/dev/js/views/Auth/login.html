<!-- Login -->
<div class="clearfix">

    <div class="col-md-4 center vertical-align">

        <app-alert></app-alert>

        <div class="auth--container">
            <img src="../../../../media/blue_icon.svg" alt="" class="auth--container-img">

            <h3 class="auth--container-title">Sign in</h3>

            <form name="loginForm"  ng-submit="authCtrl.login(this.loginForm,loginForm.$valid, authCtrl.user)" role="form" novalidate>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="authCtrl.user.email" ng-model-options="{ updateOn: 'blur' }" type="email" class="form-control" placeholder="Enter email" name="email" required set-focus>

                    <span class="form--error-popup" ng-show="loginForm.email.$error.required && loginForm.email.$pristine && loginForm.$submitted">Email required</span>

                    <!-- valid email -->
                    <span class="form--error-popup" ng-show="loginForm.email.$touched && loginForm.email.$error.email ">Enter a valid email</span>

                </div>

                <div class="form-group">
                <label for="password">Password</label>
                    <input ng-model="authCtrl.user.password" type="password" class="form-control" ng-model-options="{ updateOn: 'blur' }" placeholder="Password" name="password" required>
                    <span class="form--error-popup"  ng-show="loginForm.password.$touched && loginForm.password.$error.required || (loginForm.password.$pristine && loginForm.$submitted)">Password required</span>

                </div>

                <button type="submit" class="btn btn-block btn-primary">Sign in</button>

            </form>

        </div>
        <!-- /.auth--container -->

        <div class="auth--container-link pull-right">
            <p>dont have an account? <a href="#/register">sign up here</a></p>
        </div>

    </div>

</div>
