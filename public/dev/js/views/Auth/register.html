<div class="col-md-4 center vertical-align">

    <app-alert></app-alert>

    <div class="auth--container">

      <img src="./../../../media/icon_alt.png" alt="" class="auth--container-img">

      <h3 class="auth--container-title">Sign up</h3>

      <form name="registerForm"  role="form" ng-submit="authCtrl.register(this.registerForm,registerForm.$valid,authCtrl.user)" novalidate>


      <div class="form-group">
        <input ng-model="authCtrl.user.username"  type="text" class="form-control"  placeholder="Enter username" name="username" required>
        <span class="form--error-popup"  ng-show="registerForm.username.$error.required && registerForm.username.$touched  || (registerForm.username.$pristine && registerForm.$submitted)">Name required</span>
      </div>

      <div class="form-group">
          <input ng-model="authCtrl.user.email"  type="email" class="form-control"  placeholder="Enter email" name="email" required>

          <span class="form--error-popup"  ng-show="(registerForm.email.$pristine || registerForm.email.$dirty) && registerForm.email.$error.required && registerForm.$submitted">Email required</span>

           <!-- valid email -->
          <span class="form--error-popup" ng-show="registerForm.email.$error.email" >Enter a valid email</span>
      </div>

      <div class="form-group">
          <input ng-model="authCtrl.user.password" type="password" class="form-control"  placeholder="Password">
      </div>

      <div class="form-group">
          <input ng-model="authCtrl.user.confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-block btn-primary">Sign in</button>
      <!-- {{regCtrl.user.email}} -->
      </form>

    </div>

    <div class="auth--container-link pull-right">
        <p>already have an account? <a href="#/login">sign in here</a></p>
    </div>

</div>
