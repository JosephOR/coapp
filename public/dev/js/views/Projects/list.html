<div class="container-fluid">
    <div id="content-wrapper">
        <div class="page-content">
        <div class="row">

                <div class="col-xs-3">
                    <div class="form-group">
                        <input ng-model="Name" type="text" placeholder="Search project by name" class="form-control">
                    </div>
                </div>
                <div class="col-xs-3">
                    <select ng-model="orderProp" class="form-control">
                        <option value="" selected>Sort by</option>
                        <option value="name">By Name</option>
                        <option value="-created">Latest</option>
                        <option value="created">Oldest</option>
                    </select>
                </div>

                <div class="col-xs-1 col-xs-offset-4">
                    <span class="btn btn-success" modal ctrl="ProjectModalController" ctrlAs="projectModalCtrl" template="addproject">Add new project</span>

                </div>

            <div class="col-xs-12">
                <h1>Projects</h1>
            </div>

            <div class="row">
                <ul class="list-unstyled">
                    <li class ="col-md-4" ng-repeat="proj in projectCtrl.projects | orderBy: orderProp |filter: Name">

                        <div class="project--container">
                            <div class="project--img-container">
                                <a href="#/projects/{{proj._id}}">
                                    <img ng-src="{{ proj.thumbnail }}" alt="" width="100%">
                                </a>

                                <div class="project--img-bg"></div>
                                    <div class="project--img-settings">

                                        <ul class="project--img-icons">
                                            <li>
                                                <a href="#/projects/{{proj._id}}"><span class="fa fa-eye"></span></a>
                                            </li>
                                            <li>
                                                <span class="fa fa-edit"></span>
                                            </li>
                                            <li>

                                                <modal template="deleteProject" ctrl="ProjectModalController" id="{{proj._id}}" name="{{proj.name}}" size="sm">
                                                    <span class="fa fa-trash-o"></span>
                                                </modal>

                                            </li>
                                        </ul>
                                    </div>
                            </div>

                            <div class="project--details">

                                <div class="project--details-container">

                                    <div class="project--details-name">
                                        <h4 >{{proj.name}}</h4>
                                    </div>

                                    <span class="fa fa-file-image-o"> {{proj.designCount}} designs</span>

                                </div> <!-- project--details-container -->
                            </div> <!-- 'project--details' -->

                        </div>

                            <!-- <span modal template="deleteProject" ctrl="ProjectModalController" id="{{proj._id}}" name="{{proj.name}}" size="sm" class="btn btn-danger">delete</span> -->

                    </li>

                </ul>
            </div>
        </div>

        </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
</div>
