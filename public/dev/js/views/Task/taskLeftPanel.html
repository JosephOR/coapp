<div class="task-panel-container project">

    <div  ng-init="taskCtrl.getUserProjectsWithTasks()">


    <div class="col-md-4 task-panel-container-inner clearfix">

        <div class="task--title-container clearfix">
        	<h4 class="pull-left">Projects</h4>
        	<span class="pull-right">({{taskCtrl.allUserProjectsWithTasks.length}})</span>
        </div>


        <div class="project--thumbnail-container" panel-height>
                <div ng-repeat="project in taskCtrl.allUserProjectsWithTasks" class="task-project-thumbnail">


                   <a href="#/tasklist/design/{{project._id}}">
                      <img ng-src="{{project.thumbnail}}" width="100%" ng-class="{ 'active-image': taskCtrl.activeProject(project._id) }">
                   </a>
                   <h4>{{project.name}}</h4>



                </div>
        </div>

    </div>
    <div ui-view class="design-panel-view"></div>
</div>
</div>
