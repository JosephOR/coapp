<div class="container-fluid">
    <div id="content-wrapper">
        <div class="page-content">
        <div class="row">
            <div class="row">
                <h1>{{SingProjectCtrl.project.name}}</h1>
                <ul class="list-unstyled">
                    <li class ="col-md-4" ng-repeat="des in SingProjectCtrl.project.designs">
                    <p>Name: {{ des.name}}   <br/>Description:  {{ des.desc }}</p>

                    <div class="project-img">
                        <a href="#/design/{{des._id}}">
                            <img ng-src="{{ des.img.thumbnail }}" alt="" width="100%">
                        </a>

                    </div>
                            <button class="btn btn-danger" ng-click="SingProjectCtrl.deleteProject(proj._id)">delete</button>
                    </li>

                    <li class="col-md-4">
                        <div
                            ng-file-drop
                            ng-model="files"
                            class="drop-box"
                            drag-over-class="{
                                accept:'dragover',
                                reject:'dragover-err',
                                 delay:100
                            }"
                            multiple="false"
                            allow-dir="false"
                            accept="image/*"
                            ng-file-drop
                            ng-file-change="SingProjectCtrl.onFileSelect($files)"
                        >
                             <div class="div">
                               <div class="drag-container">
                                    <i class="fa fa-cloud-upload"></i>
                                        <p>drag and drop to upload design</p>
                                </div>
                             </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>


        </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
</div>
