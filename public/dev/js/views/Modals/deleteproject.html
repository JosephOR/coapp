<div class="modal-body modal-center">

    <h5>Are you sure you want to delete {{object.name}} ?</h5>

</div>

<ul class="modal-delete clearfix">
    <li class="modal-delete--btns danger" ng-click="deleteProject(object.id)">Yes</li>
    <li class="modal-delete--btns cancel" ng-click="cancel()">No</li>
</ul>
